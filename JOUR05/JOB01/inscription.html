<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Page d'Inscription</h1>
    <form id="inscriptionForm">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" required>
        <div class="error" id="nomError"></div>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" required>
        <div class="error" id="prenomError"></div>

        <label for="email">Email :</label>
        <input type="email" id="email" required>
        <div class="error" id="emailError"></div>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" required>
        <div class="error" id="passwordError"></div>

        <label for="adresse">Adresse :</label>
        <input="text" id="adresse" required>
            <div class="error" id="adresseError"></div>

            <label for="codePostal">Code postal :</label>
            <input type="text" id="codePostal" required>
            <div class="error" id="codePostalError"></div>

            <button type="submit">S'inscrire</button>
    </form>

    <script>
        const form = document.getById('inscriptionForm');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            let nomError = '', prenomError = '', emailError = '', passwordError = '', adresseError = '', codePostalError = '';

            const nom = document.getElementById('nom').value;
            const prenom = document.getElementById('prenom').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const adresse = document.getElementById('adresse').value;
            const codePostal = document.getElementById('codePostal').value;

            // Vérifications
            if (nom.trim() === '') {
                nomError = 'Nom requis.';
            }
            if (prenom.trim() === '') {
                prenomError = 'Prénom requis.';
            }
            if (!/\S+@\S+\.\S+/.test(email)) {
                emailError = 'Email invalide.';
            }
            if (password.length < 6) {
                passwordError = 'Le mot de doit contenir au moins 6 caractères.';
            }
            if (adresse.trim() === '') {
                adresseError = 'Adresse requise.';
            }
            if (!/^\d{5}$/.test(codePostal)) {
                codePostalError = 'Code postal invalide.';
            }

            // Affichage des erreurs
            document.getElementById('nomError').textContent = nomError;
            document.getElementById('prenomError').textContent = prenomError;
            document.getElementById('emailError').textContent = emailError;
            document.getElementById('passwordError').textContent = passwordError;
            document.getElementById('adresseError').textContent = adresseError;
            document.getElementById('codePostalError').textContent = PostalError;

            if (!nomError && !prenomError && !emailError && !passwordError && !adresseError && !codePostalError) {
                console.log('Formulaire valide, procéder à l\'inscription.');
            }
        });
    </script>
</body>

</html>
